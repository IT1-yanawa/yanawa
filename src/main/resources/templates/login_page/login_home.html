<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/login_page/login_home.css">
        <title>Yanawa Login Test</title>
    </head>
    <body>
        <div id="login-page">
            <main class="main">
                <header class="header">
                    <div class="header-div">
                        <button type="button">
                            <span class="header-span">
                                <div class="yanawa-logo">
                                    <img
                                        class="yanawa-logo-img"
                                        src="/static/images/yanawa_logo/yanawa_logo.jpg"
                                        alt=""
                                    />
                                </div>
                                <div class="header-loginPageName">
                                    <span class="header-loginPageName-1"
                                        >야나와 통합 로그인</span
                                    >
                                </div>
                            </span>
                        </button>
                    </div>
                </header>
                <section class="section">
                    <div class="section-1">
                        <div class="section-2">
                            <div class="section-3">
                                <div class="what"></div>
                                <div class="section-4">
                                    <h1 class="h1-text">
                                        쉽게 가입하고<br>
                                        간편하게 로그인하세요.
                                    </h1>
                                    <h2 class="h2-text">
                                        스포츠를 즐기는 사람들의 모든 가능성, 야나와
                                    </h2>
                                    <form>
                                        <div class="login-account-and-email">
                                            <button type="button" class="kakao-account">
                                                <span class="icon">
                                                    <svg viewBox="0 0 21 20" width="21" height="20" fill="none" class="icon-1"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 2.62891C6.16282 2.62891 2.64282 5.36319 2.64282 8.72605C2.64282 10.8239 4.00211 12.6546 6.07639 13.7703L5.20425 16.9682C5.1878 17.0318 5.19118 17.0989 5.21396 17.1605C5.23673 17.2222 5.27781 17.2754 5.33167 17.313C5.38554 17.3506 5.44962 17.3709 5.51532 17.371C5.58102 17.3712 5.6452 17.3513 5.69925 17.3139L9.51782 14.776C9.83997 14.776 10.17 14.8311 10.5 14.8311C14.8371 14.8311 18.3571 12.0968 18.3571 8.72605C18.3571 5.35534 14.8371 2.62891 10.5 2.62891Z" fill="#181600"></path></svg>
                                                </span>
                                                <p class="login-text">카카오 계정으로 계속하기</p>
                                            </button>
                                            <button type="submit" class="email-login">
                                                <span class="email-login-text">이메일로 계속하기</span>
                                            </button>
                                        </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </section>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
